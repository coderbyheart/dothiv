parameters:
    dothiv.websitecharity.assetic.filter.ngmin.class: DotHiv\WebsiteCharityBundle\Assetic\Filter\NgMinFilter
    dothiv.websitecharity.assetic.filter.ngmin.bin: /usr/bin/ngmin

services:
    dothiv.websitecharity.assetic.filter.ngmin:
        class: %dothiv.websitecharity.assetic.filter.ngmin.class%
        tags:
            - { name: assetic.filter, alias: ngmin }
        arguments: [%dothiv.websitecharity.assetic.filter.ngmin.bin%]

    dothiv.websitecharity.assetic.filter.closureecma5:
        class: %assetic.filter.closure.jar.class%
        tags:
            - { name: assetic.filter, alias: closureecma5 }
        arguments: [%assetic.filter.closure.jar%, %assetic.filter.closure.java%]
        calls:
            - [ setTimeout, [%assetic.filter.closure.timeout%] ]
            - [ setCompilationLevel, [%assetic.filter.closure.compilation_level%] ]
            - [ setLanguage, ['ECMASCRIPT5'] ]
