<div class="modal-body">
    <div class="row-fluid">
        <div class="span12">
            <button type="button" class="close" ng-click="abort()" aria-hidden="true">&times;</button>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span6">
            <form novalidate name="login" class="simple-form" ng-class="{clean: !login.$failed, unclean: !login.$failed}">
                <fieldset>
                    <h4>[[ 'login.form.title' | translate ]]</h4>
                    <p><small>[[ 'login.form.text' | translate ]]</small></p>

                    <dh-input
                        class="span12"
                        type="email"

                        dh-name="username"
                        dh-id="login-username"
                        dh-focus="login.$focus.username"
                        dh-placeholder="[[ 'login.form.username.placeholder' | translate ]]"
                        ng-model="login.data.username"

                        dh-ng-required="true"
                        dh-autofocus

                        dh-label="[[ 'login.form.username.label' | translate ]]"

                        dh-tooltip="login.$tooltip.username"
                        dh-tooltip-trigger="focus"
                        dh-tooltip-placement="top"
                        ></dh-input>

                    <dh-input
                        class="span12"
                        type="password"

                        dh-name="password"
                        dh-id="login-password"
                        dh-focus="login.$focus.password"
                        dh-placeholder="[[ 'login.form.password.placeholder' | translate ]]"
                        ng-model="login.data.password"

                        dh-ng-required="true"

                        dh-label="[[ 'login.form.password.label' | translate ]]"

                        dh-tooltip="login.$tooltip.password"
                        dh-tooltip-trigger="focus"
                        dh-tooltip-placement="top"
                        ></dh-input>

                    <button type="submit" ng-click="signin(login.data)" class="btn btn-primary" >[[ 'login.form.submit' | translate ]]</button>
                    <button type="button" class="btn btn-link">[[ 'login.form.passwordrecovery' | translate ]]</button>
                </fieldset>
            </form>

            <h4>[[ 'login.form.thirdparty.title' | translate ]]</h4>
            <div class="row-fluid">
                <div class="btn-group btn-group-vertical span12">
                    <button
                        type="button"
                        class="btn btn-facebook span12"
                        ng-click="thirdparty('/api/login/facebook/start')"
                        >
                        [[ 'login.form.thirdparty.facebook.button' | translate ]]
                        <i class="icon-tick-right icon-white pull-right"></i>
                    </button>
                    <button type="button" class="btn btn-twitter span12">[[ 'login.form.thirdparty.twitter.button' | translate ]]<i class="icon-tick-right icon-white pull-right"></i></button>
                    <button type="button" class="btn btn-gplus span12">[[ 'login.form.thirdparty.gplus.button' | translate ]]<i class="icon-tick-right icon-white pull-right"></i></button>
                </div>
            </div>
        </div>

        <div class="span6">
            <form novalidate name="registration" class="simple-form" ng-class="{clean: !registration.$failed, unclean: registration.$failed}">
                <fieldset>
                    <h4>[[ 'registration.form.title' | translate ]]</h4>
                    <p><small>[[ 'registration.form.text' | translate ]]</small></p>

                    <dh-input
                        class="span12"
                        type="text"

                        dh-name="name"
                        dh-id="registration-name"
                        dh-focus="registration.$focus.name"
                        dh-placeholder="[[ 'registration.form.name.placeholder' | translate ]]"
                        ng-model="registration.data.name"

                        dh-ng-required="true"

                        dh-label="[[ 'registration.form.name.label' | translate ]]"

                        dh-tooltip="registration.$tooltip.name"
                        dh-tooltip-trigger="focus"
                        dh-tooltip-placement="top"
                        ></dh-input>

                    <dh-input
                        class="span12"
                        type="text"

                        dh-name="surname"
                        dh-id="registration-surname"
                        dh-focus="registration.$focus.surname"
                        dh-placeholder="[[ 'registration.form.surname.placeholder' | translate ]]"
                        ng-model="registration.data.surname"

                        dh-ng-required="true"

                        dh-label="[[ 'registration.form.surname.label' | translate ]]"

                        dh-tooltip="registration.$tooltip.surname"
                        dh-tooltip-trigger="focus"
                        dh-tooltip-placement="top"
                        ></dh-input>

                    <dh-input
                        class="span12"
                        type="email"

                        dh-name="email"
                        dh-id="registration-email"
                        dh-focus="registration.$focus.email"
                        dh-placeholder="[[ 'registration.form.email.placeholder' | translate ]]"
                        ng-model="registration.data.email"

                        dh-ng-required="true"

                        dh-label="[[ 'registration.form.email.label' | translate ]]"

                        dh-tooltip="registration.$tooltip.email"
                        dh-tooltip-trigger="focus"
                        dh-tooltip-placement="top"
                        ></dh-input>

                    <label for="registration-password">[[ 'registration.form.password.label' | translate ]]</label>
                    <input
                        type="password"
                        class="span12"
                        name="password"
                        id="registration-password"
                        ng-model="registration.data.password"
                        placeholder="[[ 'registration.form.password.placeholder' | translate ]]"
                        required
                        dh-focus="registration.$focus.password"

                        tooltip="[[ registration.$tooltip.password ]]"
                        tooltip-trigger="focus"
                        tooltip-placement="top"
                        /><br />

                    <label for="registration-passwordrepeat">[[ 'registration.form.passwordrepeat.label' | translate ]]</label>
                    <input
                        type="password"
                        class="span12"
                        name="passwordrepeat"
                        id="registration-passwordrepeat"
                        placeholder="[[ 'registration.form.passwordrepeat.placeholder' | translate ]]"
                        ng-model="registration.data.passwordRepeat"
                        repeat-password="password"
                        required
                        dh-focus="registration.$focus.passwordrepeat"

                        tooltip="[[ registration.$tooltip.passwordrepeat ]]"
                        tooltip-trigger="focus"
                        tooltip-placement="top"
                        >

                    <label class="checkbox">
                        <input type="checkbox"> [[ 'registration.form.agreement' | translate ]]
                    </label>

                    <button type="submit" ng-click="register(registration.data)" class="btn btn-primary" >[[ 'registration.form.submit' | translate ]]</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
