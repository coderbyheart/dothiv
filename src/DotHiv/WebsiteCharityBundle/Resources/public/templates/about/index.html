<div class="container">
    <div class="row">
        <div class="span12">
            route to path ...
        </div>

<hr class="bottom-shadow about-nav">

<div class="container">
    <div class="row">
        <div class="span3 about-nav">
            <ul>
                <span ng-repeat="item in menu">
                    <li><a href="#!/about/[[item.name]]" ng-class="{ active: state.includes('about.'+item.name) }">[[ 'about.nav.' + item.name | translate ]]</a></li>
                    <li ng-show="item.menu.length > 0">
                        <ul>
                            <li ng-repeat="subitem in item.menu">
                                <a href="#!/about/[[item.name]]#[[subitem]]" ng-click="scrollTo('[[subitem]]')">[[ 'about.nav.' + subitem | translate]]</a>
                            </li>
                        </ul>
                    </li>
                    <li class="dummy" ng-show="item.menu.length == 0"></li>
                </span>
            </ul>
        </div>

        <div class="span9 about-cont">
            <div ui-view></div>
        </div>
    </div>
</div>
