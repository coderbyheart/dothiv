imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: doctrine_extensions.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        ['DotHivWebsiteCharityBundle']
    #java: /usr/bin/java
    filters:
        less:
            node: /usr/bin/node
            node_paths: [/usr/lib/node_modules/]
            apply_to: "\.less$"
        cssrewrite: ~    
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%
    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
        mappings:
            translatable:
                type: annotation
                alias: Gedmo
                prefix: Gedmo\Translatable\Entity
                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Translatable/Entity"        

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

# FOSRestBundle
sensio_framework_extra:
    view:
        annotations: false
fos_rest:
    param_fetcher_listener: true
    body_listener: true
    format_listener: true
    view:
        view_response_listener: 'force'
    format_listener:
        default_priorities:
            - html
            - json
            - xml
            - rss
            - "*/*"

# FOSUserBundle
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: DotHiv\BusinessBundle\Entity\User

jms_serializer:
    metadata:
        # Using auto-detection, the mapping files for each bundle will be
        # expected in the Resources/config/serializer directory.
        #
        # Example:
        # class: My\FooBundle\Entity\User
        # expected path: @MyFooBundle/Resources/config/serializer/Entity.User.(yml|xml|php)
        auto_detection: true
        directories:
            FOSUserBundle:
                namespace_prefix: "FOS\\UserBundle"
                path: "@DotHivBusinessBundle/Resources/config/serializer/fosuserbundle"

# FOSFacebook
fos_facebook:
    alias:  facebook
    app_id: %facebook_app_id%
    secret: %facebook_app_secret%
    cookie: true
    permissions: [email]

# Services
services:
    my.facebook.user:
        class: DotHiv\BusinessBundle\Security\User\Provider\FacebookProvider
        arguments:
            facebook: "@fos_facebook.api"
            userManager: "@fos_user.user_manager"
            validator: "@validator"

parameters:
    # Email addresses 
    domain_email_sender_address: mail@dothiv.bp

    # configure symfony security bundle to use our REST authentication classes.
    # this is required by the angular app authentication process (see http authentication interceptor)
    security.authentication.form_entry_point.class: DotHiv\APIBundle\Security\RestAuthenticationEntryPoint
    security.authentication.listener.form.class: DotHiv\APIBundle\Security\RestAuthenticationListener
    security.authentication.success_handler.class: DotHiv\APIBundle\Security\DotHivAuthenticationSuccessHandler
    security.authentication.failure_handler.class: DotHiv\APIBundle\Security\RestAuthenticationFailureHandler
    security.logout.success_handler.class: DotHiv\APIBundle\Security\RestLogoutSuccessHandler
    security.logout_listener.class: DotHiv\APIBundle\Security\RestLogoutListener

    # listener that sets the users locale
    locale_listener.class: DotHiv\APIBundle\Listener\LocaleListener

    # handler for serialization of forms
    jms_serializer.form_error_handler.class: DotHiv\BusinessBundle\Serializer\FormHandler
