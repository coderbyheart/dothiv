<VirtualHost *:80>
        ServerAdmin m@coderbyheart.de

        ServerName charity.stop.hiv.dev
        ServerAlias registry.stop.hiv.dev

        DocumentRoot /data/www/stop.hiv/web
        <Directory /data/www/stop.hiv/web>
                # Machine specific stuff should go here
                SetEnv LOCALE "de_DE.utf8"

                # Include settings shared with all hosts
                Include /data/www/stop.hiv/hosting/includes/options.conf
                Include /data/www/stop.hiv/hosting/includes/index-prod.conf
                Include /data/www/stop.hiv/hosting/includes/routes-prod.conf
        </Directory>

</VirtualHost>
