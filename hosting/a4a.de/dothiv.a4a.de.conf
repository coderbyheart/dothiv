<VirtualHost *:80>
        ServerAdmin webmaster@dothiv.org

        ServerName charity.dothiv.a4a.de
        ServerAlias registry.dothiv.a4a.de

        DocumentRoot /var/www/dothiv/web
        <Directory /var/www/dothiv/web>
                # Machine specific stuff should go here
                SetEnv LOCALE "de_DE.utf8"

                # Include settings shared with all hosts
                Include /var/www/dothiv/hosting/includes/options.conf
                Include /var/www/dothiv/hosting/includes/routes-prod.conf
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log

        LogLevel warn

        CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
