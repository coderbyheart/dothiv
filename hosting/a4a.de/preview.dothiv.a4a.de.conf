<VirtualHost *:80>
        ServerAdmin webmaster@dothiv.org

        ServerName preview.charity.dothiv.a4a.de
        ServerAlias preview.registry.dothiv.a4a.de

        DocumentRoot /var/www/dothiv/preview/web
        <Directory /var/www/dothiv/preview/web>
                # Machine specific stuff should go here
                SetEnv LOCALE "de_DE.utf8"

                # Include settings shared with all hosts
                Include /var/www/dothiv/preview/hosting/includes/options.conf
                Include /var/www/dothiv/preview/hosting/includes/index-prod.conf
                Include /var/www/dothiv/preview/hosting/includes/routes-prod.conf
        </Directory>

</VirtualHost>
