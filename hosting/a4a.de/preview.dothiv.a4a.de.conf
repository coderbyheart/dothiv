<VirtualHost *:80>
        ServerAdmin webmaster@dothiv.org

        ServerName charity.preview.dothiv.a4a.de
        ServerAlias registry.preview.dothiv.a4a.de

        DocumentRoot /var/www/preview.dothiv/web
        <Directory /var/www/preview.dothiv/web>
                # Machine specific stuff should go here
                SetEnv LOCALE "de_DE.utf8"

                # Include settings shared with all hosts
                Include /var/www/preview.dothiv/hosting/includes/options.conf
                Include /var/www/preview.dothiv/hosting/includes/routes-prod.conf
        </Directory>

</VirtualHost>
